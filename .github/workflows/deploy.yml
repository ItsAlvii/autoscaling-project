name: Build, Push, and Deploy via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t haideralvii/project-autoscale:latest .

      - name: Push Docker image to DockerHub
        run: |
          docker push haideralvii/project-autoscale:latest

      - name: Zip deployment bundle
        run: |
          zip -r deploy.zip appspec.yml scripts/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip s3://project-autoscale-bucket/deploy-${GITHUB_SHA::7}.zip --region ap-south-1

      - name: Create CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name autoscale-app \
            --deployment-group-name autoscaing-deploy-group \
            --s3-location bucket=project-autoscale-bucket,key=deploy-${GITHUB_SHA::7}.zip,bundleType=zip \
            --region ap-south-1 \
            --description "GitHub Actions Deploy - ${GITHUB_SHA::7}"

